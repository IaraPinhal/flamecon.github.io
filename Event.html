									<h3>Exhibition </h3>
									<h3>Expedition </h3>
									<p style="padding: 1rem">12:30 am ---- 1:30 pm</p>
									<div class="hide" style="position: absolute; bottom: 0">
										<div style="padding: 3.5rem 1rem 0 1rem ">
											<p><i style=" text-transform: uppercase;">Speakers:</i> GeishaVi, Nekonami Cosplay, Sara Spookystitch, Cuchinta</p>
										</div>

									<p style="padding: 1rem;"><i style=" text-transform: uppercase;">Description:</i> Ever wish you knew more Asexual spectrum cool kids that go to comic conventions? Good news! We’re having a get together for folks who identify anywhere on the asexual or aromantic spectrums (a-, gray-, demi-, questioning, ect.)! Come discuss your favorite books, comics and games while building community with like-minded people.</p>
								</div>
							</div>
						</label>
					</div>

			<div class="service-1 click1 backdiv">
					<div>
						<label for="expend2">
							<input type="checkbox" id="expend2" />
							<div class="medium-12 small-12 columns smalldesc2">
									<h3>Trading Card  </h3>
									<h3>Game Meet Up</h3>
									<p style="padding: 1rem">12:00 am ---- 2:00 pm</p>
									<div class="hide" style="position: absolute; bottom: 0">
										<div style="padding: 3.5rem 1rem 0 1rem ">
											<p><i style=" text-transform: uppercase;">Hosted:</i> NYC Gaymers</p>
										</div>

									<p style="padding: 1rem;"><i style=" text-transform: uppercase;">Description:</i> Did you remember your deck? Bring your favorite Yu-Gi-Oh, Magic, Final Fantasy, or Pokemon TCG deck, or just meet other players! Come for duels, trades, or just to talk strategy!</p>
								</div>
							</div>

				<div class="service-1 click1 backdiv">
					<div>
						<label for="expend3">
							<input type="checkbox" id="expend3" />
							<div class="medium-12 small-12 columns smalldesc3">
									<h3>Micro-Mentoring: </h3>
									<h3>Alex Di Campi</h3>
									<p style="padding: 0rem 1rem; ">12:30 am ---- 13:15 pm</p>

									<div class="hide" style="position: absolute; bottom: 0">
										<div style="padding: 3.5rem 1rem 0 1rem ">
											<p style=" font-size: 1.2rem"><i style=" text-transform: uppercase;">Mentoring in:</i> Writing, pitching, finding an artist, film, navigating a career in general</p>
										</div>

									<p style="padding: 1rem; font-size: 1.2rem"><i style=" text-transform: uppercase;">Description:</i> Alex de Campi has been nominated for five Eisners over the course of her writing career and has published with nearly every major publisher. Recent books include the Cuban noir BAD GIRLS from Gallery 13, ARCHIE VS PREDATOR II from Archie Comics and the anthology TWISTED ROMANCE from Image Comics. She’s currently collaborating on a graphic novel with the director Duncan Jones. She’s also worked in film, TV and prose novels. She lives in Hells Kitchen with her daughter, her dog, and the cat that rules them all.</p>
								</div>
							</div>
						</label>
					</div>
				</div>
			</div>

					<div>
						<label for="expend4">
							<input type="checkbox" id="expend4" />
							<div class="medium-12 small-12 columns smalldesc4">
									<h3>Cosplay and the Straight Male Gaze </h3>
									<p style="padding: 1rem">12:30 am ---- 1:30 pm</p>
									<div class="hide" style="position: absolute; bottom: 0">
										<div style="padding: 3.5rem 1rem 0 1rem ">
											<p><i style=" text-transform: uppercase;">Speakers:</i> Rachel Greeman, GeishaVi, Nekonami Cosplay, Sara Spookystitch, Cuchinta</p>
										</div>

									<p style="padding: 1rem;"><i style=" text-transform: uppercase;">Description:</i> From costume choices to photographers to the way we interact with social media and attract audiences, what does it mean for us as queer cosplayers in a hobby/profession that is so often straight men consuming images of sexualized women? Listen to a panel of seasoned LGBTQ+ cosplayers discuss how the straight male gaze influences their relationship to cosplay.</p>
								</div>
							</div>
						</label>
					</div>
				</div>

									<p style="padding: 1rem">12:30 am ---- 1:30 pm</p>
									<div class="hide" style="position: absolute; bottom: 0">
										<div style="padding: 3.5rem 1rem 0 1rem ">
											<p><i style=" text-transform: uppercase;">Hosted:</i> NYC Gaymers</p>
										</div>

									<p style="padding: 1rem;"><i style=" text-transform: uppercase;">Description:</i> Based on the hit computer game, the card game version of Town of Salem includes all of the zaniess of the video game, but now requires you to have enough friends in one room to get a game going!  Will you be part of the town, a member of the mafia, or out for your own nefarious purposes?</p>
								</div>
							</div>
						</label>
					</div>
